<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBK Kitchen - Log In</title>
    <link rel="stylesheet" href="r5.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="f.png" alt="MBK Kitchen">
            <h2>MBK Kitchen</h2>
        </div>
    </header>
    <div class="container">
        <div class="login-box">
            <h1>Log in</h1>
            <p>Log in to manage your food orders</p>
           
                <div class="form-group">
                    <label for="email">Enter your email for access</label>
                    <input type="email" id="email" name="email" placeholder="youremail@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Enter your password to proceed</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label class="remember-me">
                        <input type="checkbox" name="remember-me"> Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot your password?</a>
                </div>
                <a href="r4.html"><button type="submit" class="login-btn">Log In</button></a>
            
        </div>
    </div>
</body>
</html>
